<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>

<body>
    <form action = "/core/{{ music.pk }}/update/" method = "POST">
        {% csrf_token %}
        <input type = "text" name = "title" placeholder = "title" value = "{{ music.title }}">
        <input type = "text" name = "singer" placeholder = "singer"value = "{{ music.singer }}">
        <input type = "text" name = "genre" placeholder = "genre" value = "{{ music.genres }}">     <!--model.py에 있는 모델 객체를 받아온 것-->
        <input type = "text" name = "released_at" placeholder = "released_at" value = "{{ music.released_at }}">
        <input type = 'submit' value = "업데이트">
    </form>
</body>
</html>
